{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Teacher | NEUST Admin</title>
  <link rel="stylesheet" href="{% static 'css/admin/admin-style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/admin/edit-teacher.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    {% include 'includes/sidebar.html' %}
    <div class="main-panel">
      {% include 'includes/header.html' %}

      <section class="content-area">
        <h2>Edit Teacher</h2>

        <form method="POST" class="edit-teacher-form">
          {% csrf_token %}
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" value="{{ first_name }}" required>
          </div>

          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" name="middle_name" value="{{ middle_name }}">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" value="{{ last_name }}" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ email }}" required>
          </div>

          <div class="form-group">
            <label>Password <small style="color: #777;">(Leave blank to keep current password)</small></label>
            <input type="password" name="password" placeholder="••••••••••">
          </div>

          <div class="form-group">
            <label>Role</label>
            <select name="role" required>
              <option value="teacher" {% if role == "teacher" %}selected{% endif %}>Teacher</option>
              <option value="admin" {% if role == "admin" %}selected{% endif %}>Admin</option>
            </select>
          </div>

          <div class="form-group">
            <label>RFID Code</label>
            <input type="text" name="rfid" value="{{ rfid }}">
            <div class="rfid-note">RFID can only be changed via RFID assignment feature.</div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-edit">Update</button>
            <a href="{% url 'manage_faculty' %}" class="btn btn-cancel">Cancel</a>
          </div>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
