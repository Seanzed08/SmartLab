{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Branding</title>
  <style>
    .container { max-width: 720px; margin: 24px auto; padding: 16px; }
    .card { background:#fff; border-radius:12px; padding:20px; box-shadow:0 8px 20px rgba(0,0,0,.06); }
    .row { margin-bottom: 12px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    .form-control { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; }
    .btn { padding:10px 16px; border:none; border-radius:8px; cursor:pointer; }
    .btn-primary { background:#2d6cdf; color:#fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Edit Branding</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <label>Brand name</label>
          {{ form.brand_name }}
        </div>
        <div class="row">
          <label>Brand logo (PNG/JPG)</label>
          {{ form.brand_logo }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
